name: DVulnDB CI/CD - Solana Only

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  SOLANA_CLI_VERSION: 2.2.20
  ANCHOR_CLI_VERSION: 0.31.1
  NODE_VERSION: 18

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Run ESLint
      run: yarn lint
      
    - name: Type check
      run: npx tsc --noEmit
      
    - name: Build Next.js application
      run: yarn build
      env:
        NEXT_PUBLIC_REOWN_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_REOWN_PROJECT_ID }}
        NEXT_PUBLIC_SOLANA_MAINNET_RPC_URL: ${{ secrets.NEXT_PUBLIC_SOLANA_MAINNET_RPC_URL }}
        NEXT_PUBLIC_SOLANA_DEVNET_RPC_URL: ${{ secrets.NEXT_PUBLIC_SOLANA_DEVNET_RPC_URL }}
        NEXT_PUBLIC_SOLANA_TESTNET_RPC_URL: ${{ secrets.NEXT_PUBLIC_SOLANA_TESTNET_RPC_URL }}

  anchor-tests:
    name: Anchor Program Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        
    - name: Cache Rust dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          anchor/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_CLI_VERSION }}/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        
    - name: Install Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --tag v${{ env.ANCHOR_CLI_VERSION }}
        
    - name: Setup Solana keypair
      run: |
        mkdir -p ~/.config/solana
        solana-keygen new --no-bip39-passphrase --silent --outfile ~/.config/solana/id.json
        solana config set --url localhost --keypair ~/.config/solana/id.json
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Start Solana test validator
      run: |
        solana-test-validator --reset &
        sleep 10
        
    - name: Build Anchor programs
      run: anchor build
      working-directory: ./
      
    - name: Run Anchor tests
      run: anchor test --skip-local-validator
      working-directory: ./

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Run security audit
      run: yarn audit --level moderate
      
    - name: Scan for secrets
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

  deploy-staging:
    name: Deploy to Staging (Devnet)
    runs-on: ubuntu-latest
    needs: [lint-and-test, anchor-tests]
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        
    - name: Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_CLI_VERSION }}/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        
    - name: Install Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --tag v${{ env.ANCHOR_CLI_VERSION }}
        
    - name: Setup deployment keypair
      run: |
        mkdir -p ~/.config/solana
        echo "${{ secrets.SOLANA_DEPLOY_KEYPAIR }}" > ~/.config/solana/id.json
        solana config set --url devnet --keypair ~/.config/solana/id.json
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Build Anchor programs
      run: anchor build
      
    - name: Deploy to Devnet
      run: anchor deploy --provider.cluster devnet
      
    - name: Deploy Frontend to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}

  deploy-production:
    name: Deploy to Production (Mainnet)
    runs-on: ubuntu-latest
    needs: [lint-and-test, anchor-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'yarn'
        
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        
    - name: Install Solana CLI
      run: |
        sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_CLI_VERSION }}/install)"
        echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
        
    - name: Install Anchor CLI
      run: |
        cargo install --git https://github.com/coral-xyz/anchor anchor-cli --locked --tag v${{ env.ANCHOR_CLI_VERSION }}
        
    - name: Setup deployment keypair
      run: |
        mkdir -p ~/.config/solana
        echo "${{ secrets.SOLANA_MAINNET_DEPLOY_KEYPAIR }}" > ~/.config/solana/id.json
        solana config set --url mainnet-beta --keypair ~/.config/solana/id.json
        
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      
    - name: Build Anchor programs
      run: anchor build
      
    - name: Deploy to Mainnet
      run: anchor deploy --provider.cluster mainnet-beta
      
    - name: Deploy Frontend to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
        scope: ${{ secrets.VERCEL_ORG_ID }}